<h2><u>Lolita文化</u></h2> <br>
<u><b>在 Lolita 這個領域裡面，對於喜愛 Lolita 的人，我們習慣稱為 lo 娘，</b></u> <br>
<u><b>有趣的是，對於 lo 娘來說，Lolita 並不僅僅是一件裙子，更是有著某種深刻的意義，</b></u> <br>
<u><b>也許是心靈寄託，也許是讓自己愉悅的魔法，甚至是不穿 Lolita 就覺得渾身不對勁。 </b></u> <br>
<br>
<u><i>Lolita 這種穿衣風格在台灣並不常見，</b></u> <br>
<u><i>它與現在台灣流行的簡單俐落風格大相逕庭，反而是以華麗、精緻的風格著稱，</i</u> <br>
<u><i>隨著 Lolita 在台灣持續發展，Lolita 這個穿衣風格逐漸形成獨樹一格的次文化。 </i></u> <br>
